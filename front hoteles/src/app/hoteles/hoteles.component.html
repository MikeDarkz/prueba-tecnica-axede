<div class="d-flex justify-content-center">
    <h1>Gestión de hoteles</h1>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ciudad de locación</th>
        <th scope="col">Habitaciones estándar</th>
        <th scope="col">Habitaciones premium</th>
        <th scope="col">Cupo máximo por habitación</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of hoteles">
        <th scope="row">{{hotel.idHotel}}</th>
        <td>{{hotel.nombreCiudad}}</td>
        <td>{{hotel.habitacionesEstandar}}</td>
        <td>{{hotel.habitacionesPremium}}</td>
        <td>{{hotel.cupoMaximoHabitaciones}}</td>
      </tr>
    </tbody>
  </table>
